<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <button onclick="openModal()" class="modal-open"><div><img src="resources/coin-img.png" alt="coin-img"><p>Como jugar</p></div></button>
    <div id="myModal" class="modal">
        
        <div class="modal-content">
            <span onclick="closeModal()" class="close">X</span>
            <p>Selecciona el vaso en el que crees que esta la pelota para ganar puntos</p>
        </div>
    </div>

    <div class="game-container">
        <div class="background"><img src="resources/background.png" alt="background-img"></div>
        <div class="cups-container" id="cups-container">
        </div>
    </div>

    
    <script>
        // Función para abrir el modal
        function openModal() {
          document.getElementById("myModal").style.display = "block";
          document.getElementById("myModal").classList.add("modal-active");
        }
      
        // Función para cerrar el modal
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
          document.getElementById("myModal").classList.remove("modal-active");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/Flip.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
